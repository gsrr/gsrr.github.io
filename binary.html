<body>
  <h1>ğŸ•¯ï¸ äºŒé€²ä½è Ÿç‡­éŠæˆ²</h1>

  <div class="candles" id="candles"></div>
  <div id="display">è«‹é¸æ“‡ä¸€å€‹æ¨¡å¼é–‹å§‹ï¼š</div>

  <div>

  </div>

  <div id="result"></div>

  <!-- éŸ³æ•ˆ -->
  <audio id="beep" src="beep-07a.mp3" preload="auto"></audio>
  <audio id="bgm" src="simple-acoustic-folk-138360.mp3" preload="auto"></audio>
  <audio id="correct-sound" src="correct-6033.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong-answer-20582.mp3" preload="auto"></audio>

  <script>
    const candleContainer = document.getElementById('candles');
    const display = document.getElementById('display');
    const result = document.getElementById('result');
    const beep = document.getElementById('beep');
    const bgm = document.getElementById('bgm');
    let targetNumber = 0;

    // å»ºç«‹ 10 æ ¹è Ÿç‡­ï¼ˆå³åˆ°å·¦ï¼Œbit0 åœ¨å³ï¼‰
    for (let i = 0; i < 10; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'candle-container';
      wrapper.dataset.index = i;

      const candle = document.createElement('div');
      candle.className = 'candle';
      const flame = document.createElement('div');
      flame.className = 'flame';
      candle.appendChild(flame);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = i + 1;

      wrapper.appendChild(candle);
      wrapper.appendChild(label);
      candleContainer.appendChild(wrapper);

      // é»æ“Šåˆ‡æ›äº®æ»…
      wrapper.addEventListener('click', () => {
        candle.classList.toggle('on');
        beep.currentTime = 0;
        beep.play();
      });
    }

    function updateCandles(number) {
      const binary = number.toString(2).padStart(10, '0');
      const candles = document.querySelectorAll('.candle');
      candles.forEach((candle, index) => {
        const bit = binary[9 - index]; // å³é‚Šæ˜¯ä½ä½
        candle.classList.toggle('on', bit === '1');
      });
      display.textContent = `æ•¸å­—ï¼š${number}ï¼ˆäºŒé€²ä½ï¼š${binary}ï¼‰`;
      beep.currentTime = 0;
      beep.play();
    }

    function startAnimation() {
      let current = 1;
      display.textContent = 'æ’­æ”¾å‹•ç•«ä¸­...';
      result.textContent = '';
      bgm.currentTime = 0;
      bgm.play();

      const interval = setInterval(() => {
        updateCandles(current);
        current++;
        if (current > 20) {
          clearInterval(interval);
          bgm.pause();
          setTimeout(() => {
            startChallenge(); // å‹•ç•«çµæŸå¾Œè‡ªå‹•é–‹å§‹æŒ‘æˆ°
          }, 1000);
        }
      }, 1000);
    }

    function startChallenge() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      display.textContent = `æŒ‘æˆ°æ•¸å­—ï¼š${targetNumber}ï¼Œè«‹é»é¸è¦é»äº®çš„è Ÿç‡­ ğŸ”¥`;
      result.textContent = '';
      document.querySelectorAll('.candle').forEach(c => c.classList.remove('on'));
    }

	function checkAnswer() {
	  let userValue = 0;
	  const candles = document.querySelectorAll('.candle');
	  candles.forEach((candle, index) => {
		if (candle.classList.contains('on')) {
		  userValue += Math.pow(2, index);
		}
	  });

	  const correctSound = document.getElementById('correct-sound');
	  const wrongSound = document.getElementById('wrong-sound');

	  if (userValue === targetNumber) {
		result.textContent = `âœ… æ­£ç¢ºï¼ä½ æˆåŠŸè½‰æ›æˆ ${targetNumber}`;
		result.style.color = 'green';
		correctSound.currentTime = 0;
		correctSound.play();
	  } else {
		result.textContent = `âŒ éŒ¯èª¤ã€‚ä½ çš„ç­”æ¡ˆæ˜¯ ${userValue}ï¼Œæ­£ç¢ºç­”æ¡ˆå¦‚ä¸‹ï¼š`;
		result.style.color = 'red';
		wrongSound.currentTime = 0;
		wrongSound.play();
		showAnswer(targetNumber);
	  }
	}

    function showAnswer(number) {
      const binary = number.toString(2).padStart(10, '0');
      const candles = document.querySelectorAll('.candle');
      candles.forEach((candle, index) => {
        const bit = binary[9 - index];
        candle.classList.toggle('on', bit === '1');
      });
    }
  </script>
