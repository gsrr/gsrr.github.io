<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f0f9f6; }
    h1 { font-size:36px; font-weight:700;
         background:linear-gradient(90deg,#3b82f6,#22c55e);
         -webkit-background-clip:text; -webkit-text-fill-color:transparent;
         text-shadow:0 2px 6px rgba(0,0,0,0.1); }

    .story-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .story-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* 狀態背景顏色 */
    .status-default { background: #ffffff; }
    .status-pass    { background: #d1fae5; }
    .status-done    { background: #fef9c3; }
    .status-fail    { background: #ffe4e6; }

    /* phase 燈號 */
    .phase-light {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin: 0 4px;
      border: 1px solid #ccc;
    }
    .light-pass { background:#22c55e; }
    .light-fail { background:#ef4444; }
    .light-done { background:#facc15; }
    .light-default { background:#e5e7eb; }

    iframe {
      border-radius: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-5">
      <h1>📖 Story List</h1>
      <p class="text-muted">Click a story to start the test</p>
    </div>

    <div id="storyList" class="row g-4"></div>

    <!-- 👥 瀏覽人數 -->
    <div class="text-center mt-5">
      <small id="visitorCount" class="text-muted">Loading visitors...</small>
    </div>
  </div>

  <script>
    function getStoryPhases() {
      return JSON.parse(localStorage.getItem("storyPhases") || "{}");
    }

    function getOverallStoryStatus(story) {
      const data = getStoryPhases();
      const s = data[story] || { phase1: "notest", phase2: "notest" };
      if (s.phase1 === "pass" && s.phase2 === "pass") return "pass";
      if (s.phase1 === "fail" || s.phase2 === "fail") return "fail";
      if (s.phase1 === "done" || s.phase2 === "done") return "done";
      return "default";
    }

    function statusLabel(status) {
      switch(status) {
        case "pass": return "Passed";
        case "done": return "In progress";
        case "fail": return "Failed";
        default: return "Not tested";
      }
    }

    function statusToBadge(status) {
      switch(status) {
        case "pass": return "success";
        case "done": return "warning text-dark";
        case "fail": return "danger";
        default: return "secondary";
      }
    }

    function phaseLight(status) {
      switch(status) {
        case "pass": return '<span class="phase-light light-pass"></span>';
        case "fail": return '<span class="phase-light light-fail"></span>';
        case "done": return '<span class="phase-light light-done"></span>';
        default: return '<span class="phase-light light-default"></span>';
      }
    }

    async function loadStories() {
      const res = await fetch("/api/stories");
      const data = await res.json();
      const storyPhases = getStoryPhases();
      const list = document.getElementById("storyList");

      data.stories.forEach((item, idx) => {
        const story = item.name;
        const updated = new Date(item.updated).toLocaleString();
        const phases = storyPhases[story] || { phase1: "notest", phase2: "notest" };
        const overall = getOverallStoryStatus(story);

        const col = document.createElement("div");
        col.className = "col-md-4 col-sm-6";

        const videoId = `video-${idx}`;

        col.innerHTML = `
          <div class="card story-card status-${overall} shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center text-center"
                 onclick="window.location.href='test.html?story=${encodeURIComponent(story)}'">
              <h4 class="card-title fw-bold mb-2">${story}</h4>
              <span class="badge bg-${statusToBadge(overall)} mb-2">${statusLabel(overall)}</span>
              <div class="mb-2">
                ${phaseLight(phases.phase1)} <small>P1</small>
                ${phaseLight(phases.phase2)} <small>P2</small>
              </div>
              <small class="text-muted">Updated: ${updated}</small>
            </div>
            ${item.video ? `
              <div class="card-footer text-center">
                <button class="btn btn-sm btn-outline-primary" onclick="toggleVideo('${videoId}')">🎬 Watch Video</button>
                <div id="${videoId}" class="ratio ratio-16x9 mt-2 d-none">
                  <iframe src="${item.video}" allowfullscreen></iframe>
                </div>
              </div>
            ` : ""}
          </div>
        `;
        list.appendChild(col);
      });
    }

    function toggleVideo(id) {
      const el = document.getElementById(id);
      if (el.classList.contains("d-none")) {
        el.classList.remove("d-none");
      } else {
        el.classList.add("d-none");
      }
    }

    async function loadVisitors() {
      try {
        const res = await fetch("/api/visit"); // 每次進入首頁 +1
        const data = await res.json();
        document.getElementById("visitorCount").textContent =
          `👥 Visitors: ${data.visitors}`;
      } catch (e) {
        document.getElementById("visitorCount").textContent = "👥 Visitors: (error)";
      }
    }

    loadStories();
    loadVisitors();
  </script>
</body>
</html>
