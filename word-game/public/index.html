<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f0f9f6; }
    h1 { font-size:36px; font-weight:700;
         background:linear-gradient(90deg,#3b82f6,#22c55e);
         -webkit-background-clip:text; -webkit-text-fill-color:transparent;
         text-shadow:2px 2px 6px rgba(0,0,0,0.1); }

    .story-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .story-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* ç‹€æ…‹èƒŒæ™¯ */
    .status-default { background: #ffffff; }
    .status-pass    { background: #d1fae5; } /* ç¶ è‰² */
    .status-done    { background: #fef9c3; } /* é»ƒè‰² */
    .status-fail    { background: #ffe4e6; } /* ç²‰ç´… */
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-5">
      <h1>ðŸ“– Story List</h1>
      <p class="text-muted">Click a story to start the test</p>
    </div>

    <div id="storyList" class="row g-4"></div>
  </div>

  <script>
    function getStoryResults() {
      return JSON.parse(localStorage.getItem("storyResults") || "{}");
    }

    async function loadStories() {
      const res = await fetch("/api/stories");
      const data = await res.json();
      const results = getStoryResults();
      const list = document.getElementById("storyList");

      data.stories.forEach(story => {
        const status = results[story] || "default";

        const col = document.createElement("div");
        col.className = "col-md-4 col-sm-6";

        col.innerHTML = `
          <div class="card story-card status-${status} shadow-sm h-100"
               onclick="window.location.href='test.html?story=${encodeURIComponent(story)}'">
            <div class="card-body d-flex flex-column justify-content-center text-center">
              <h4 class="card-title fw-bold mb-2">${story}</h4>
              <span class="badge bg-${statusToBadge(status)}">${statusLabel(status)}</span>
            </div>
          </div>
        `;

        list.appendChild(col);
      });
    }

    function statusLabel(status) {
      switch(status) {
        case "pass": return "Passed";
        case "done": return "In progress";
        case "fail": return "Failed";
        default: return "Not Tested";
      }
    }

    function statusToBadge(status) {
      switch(status) {
        case "pass": return "success";
        case "done": return "warning text-dark";
        case "fail": return "danger";
        default: return "secondary";
      }
    }

    loadStories();
  </script>
</body>
</html>
